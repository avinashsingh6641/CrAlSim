<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrAlSim</title>
  <link rel="stylesheet" href="Style.css">
  </link>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
    </script>
<script>
 $(function(){
   $('#Home').load('Home.html');
 });
</script>
<script>
  $(function(){
    $('#Introduction').load('Introduction.html');
  });
 </script>
 <script>
  $(function(){
    $('#Algorithms').load('Algorithm.html');
  });
 </script>
 <script>
  $(function(){
    $('#Help').load('Help.html');
  });
 </script>
 <script>
  $(function(){
    $('#Feedback').load('Feedback.html');
  });
 </script>
</head>

<body >
  <div class="headerPage">

  <div class="header">
    <div class="logo">
      <p class="one">Cr</p>
      <p class="two">Al</p>
      <p class="three">Sim</p>
    </div>
    <div class="headerMenu">
      <span class="activeH activeHeader" data-header-value="#header_1">Home</span>
      <!-- <span data-header-value="#header_2">Introduction</span> -->
      <span data-header-value="#header_3">Algorithms</span>
      <span data-header-value="#header_4">Help</span>
      <span data-header-value="#header_5">Feedback</span>

    </div>
  </div>
  <div class="header-content">
    <div class="header-content__head activeH" id="header_1" data-header-info>
      <div class="Home" id="Home"></div>
    </div>
    <!-- <div class="header-content__head" id="header_2" data-header-info>
      <div class="Introduction" id="Introduction"></div>
    </div> -->
    <div class="header-content__head" id="header_3" data-header-info>
      <div class="Algorithms" id="Algorithms"></div>
    </div>
    <div class="header-content__head" id="header_4" data-header-info>
      <div class="Help" id="Help"></div>
    </div>
    <div class="header-content__head" id="header_5" data-header-info>
      <div class="Feedback" id="Feedback"></div>
    </div>

  </div>

</div>
  <script type="text/javascript">
    const headertabs = document.querySelectorAll('[data-header-value]')
    const headertabInfos = document.querySelectorAll('[data-header-info]')

    headertabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const target = document
          .querySelector(tab.dataset.headerValue);

        headertabInfos.forEach(headerInfo => {
          headerInfo.classList.remove('activeH')
        })
        target.classList.add('activeH');
        //target.classList.add('activeHeader');
      })
    })
  </script>

  <script type="text/javascript">
    $(document).on('click', '.headerMenu span', function () {
      $(this).addClass('activeHeader').siblings().removeClass('activeHeader')
    });
  </script>

</body>

</html>
